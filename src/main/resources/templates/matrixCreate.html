<link href = "css/styles.css" rel="stylesheet">

<body>

<label>Enter string to search
<input type="text" th:field="*{answer}"   />

</form>


<form action="/start">

<p> 
<input type="submit" id="sub" value="End Game"/>
</p>

</html>
